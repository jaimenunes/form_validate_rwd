<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Forms</title>
</head>
<body>
    <form action="" autocomplete="off" id="form">
        <div class="userIcon">
            <i class="fas fa-user fa-3x"></i>
        </div>
        <label for="name">
            <input type="text" id="name" name="name" placeholder="Insira seu nome">
        </label>
        <label for="email">
            <input type="email" id="email" name="email" placeholder="Insira seu email @">
        </label>
        <label for="password">
            <input type="password" id="password" name="password" placeholder="Cadastre uma senha">
        </label>
        <label for="passwordConfirm">
            <input type="password" id="passwordConfirm" name="passwordConfirm" placeholder="Confirme sua senha">
        </label>
        <button type="button" id="button" onclick="valida()">Enviar</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
